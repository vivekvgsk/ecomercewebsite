{%extends 'sample.html'%}
{%block body_block%}


<div class="container">

    <div class="row" style="height:650px">
        <div class="col-6" style="background-image:url(/static/images/t.jpg)"><br><br><br>
            <h1 style="color:white;font-weight:bold;text-align:center">Looks like you're <br> new here!</h1>
            <h4 style="color:white;font-weight:bold;text-align:center">Sign up with your details <br>
                to get started <br>
              </h4>
        </div>


        <div class="col-6" style="background-image:url(/static/images/teal.jpg);"><br>
            {%if messages%}
            {%for message in messages%}
            <div style="color:red">
                <h3>{{message}}</h3>
            </div>
            {%endfor%}
            {%endif%}
            <form action="" method="POST">
                {%csrf_token%}
                <h2 style="color:blue">
                    <center><strong>Create Account</strong></center>
                </h2>
                <table class="table-danger" >
                    <tr>
                        <td>{{form.as_table}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" Value="CREATE ACCOUNT" class="btn btn-warning" style="margin-top:20px;margin-left:110px"></td>
                    </tr>
                </table>

                <h6><a href="{%url 'signin'%}" class="btn btn-light" style="font-weight:bolder;margin-top:50px;margin-left:260px"><center>Existing User?LogIn</center>  </a></h6>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
